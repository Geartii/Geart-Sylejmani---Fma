<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect on Paragraph</title>
    <style>
       
        p {
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            transition: background-color 0.3s ease; 
        }

       
        p:hover {
            background-color: blue; 
        }

      
        p:hover::first-letter {
            font-size: 2em; 
        }
    </style>
</head>
<body>

    <p>
        This is a sample paragraph. When you hover over it, the background color changes to blue and the first letter becomes larger.
    </p>

</body>
</html>
