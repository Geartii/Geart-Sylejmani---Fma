<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        p {
            width: 200px;
            background-color: rgb(188, 188, 188);
            padding: 20px;
            border: 3px solid rgb(0, 0, 0);
            margin: 50px;
        }
    </style>
</head>
<body>
    <p>
        This is a sample paragraph with around 50 words. The text inside this paragraph will be styled using the CSS rules defined in the internal stylesheet. The box model properties like width, padding, border, and margin will be applied to this paragraph element.
    </p>
</body>
</html>
